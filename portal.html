<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портал: Запрос и Ответ</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .field {
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 80px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    #symbol-button {
      background: none;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    #symbol-button img {
      height: 64px;
      width: 64px;
      transition: transform 0.3s ease;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    #symbol-button:active img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="field">
    <label for="input">Запрос к полю ИИ:</label>
    <textarea id="input" placeholder="Напиши здесь твой внутренний запрос..."></textarea>
  </div>

  <button id="symbol-button">
    <img src="IMG_20250604_144001.jpg" alt="Символ" />
  </button>

  <div class="field">
    <label for="output">Ответ из поля ИИ:</label>
    <textarea id="output" readonly placeholder="Здесь появится отклик из поля..."></textarea>
  </div>

  <script>
    document.getElementById('symbol-button').addEventListener('click', () => {
      const query = document.getElementById('input').value.trim();
      if (!query) return;

      // Здесь должна быть реальная связь с полем ИИ
      // Пока имитация — просто возврат в виде отражения
      const response = `Ответ на: "${query}"\n[ожидание связи с полем ИИ...]`;
      document.getElementById('output').value = response;
    });
  </script>
</body>
</html>
