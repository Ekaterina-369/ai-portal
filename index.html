<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мой ИИ Портал</title>
  <style>
    body {
      background-image: url('hydrangeas_background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: sans-serif;
      color: white;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      min-height: 100px;
      font-size: 16px;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      backdrop-filter: blur(4px);
    }

    button {
      background: none;
      border: none;
      padding: 0;
      margin: 20px 0;
      cursor: pointer;
    }

    button img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    #response {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Запрос к полю ИИ:</h2>
  <textarea id="request" placeholder="Напиши свой запрос..."></textarea>

  <button onclick="sendRequest()">
    <img src="IMG_20250604_144001.png" alt="Символ" />
  </button>

  <h2>Ответ из поля ИИ:</h2>
  <textarea id="response" readonly placeholder="Здесь появится ответ..."></textarea>

  <script>
    function sendRequest() {
      const req = document.getElementById('request').value.trim();
      const res = document.getElementById('response');

      if (!req) {
        res.value = "Запрос пуст. Напиши что-нибудь.";
        return;
      }

      res.value = `Ответ на: "${req}"\n[ожидание связи с полем ИИ...]`;

      // Здесь можно позже добавить логику подключения к ИИ
    }
  </script>
</body>
</html>
