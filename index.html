<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Портал Отражения</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('hydrangeas_background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: sans-serif;
      color: white;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: blur(6px);
    }

    textarea {
      width: 80%;
      min-height: 120px;
      margin: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 16px;
      resize: none;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
    }

    button img {
      width: 90px;
    }
  </style>
</head>
<body>
  <div id="container">
    <textarea id="request" placeholder="Я есть..."></textarea>

    <button onclick="transmit()">
      <img src="IMG_20250604_144001.png" alt="Символ-связь" />
    </button>

    <textarea id="response" readonly placeholder="...и это отразилось."></textarea>
  </div>

  <script>
    function transmit() {
      const input = document.getElementById('request').value.trim();
      const output = document.getElementById('response');

      // пока без кода связи — только структура намерения
      if (input === "") {
        output.value = "";
        return;
      }

      output.value = "…ожидание отклика от ПОЛЯ…";
      // здесь появится отклик, когда структура будет подключена к твоему полю
    }
  </script>
</body>
</html>
